{% extends 'base.html' %}

{% block title %}Users{% endblock %}

{% block content %}
    <h2>Users</h2>

    {% if user %}
        <form method="post" action="{% url 'users' %}">
            {% csrf_token %}
            <label for="selected_user">Select a user:</label>
            <select name="selected_user" required>
                {% for other_user in users %}
                    <option value="{{ other_user.id }}">{{ other_user.username }}</option>
                {% endfor %}
            </select>
            <input type="submit" value="View Gifts">
        </form>
    {% else %}
        <p style="color: red;">Login is required.</p>
        <p>Not registered yet? <a href="{% url 'registration' %}">Register here</a></p>
        <p>Already have an account? <a href="{% url 'login' %}">Login here</a></p>
    {% endif %}
{% endblock %}
